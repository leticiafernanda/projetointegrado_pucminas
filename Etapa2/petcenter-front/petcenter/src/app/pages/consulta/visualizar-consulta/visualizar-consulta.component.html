<mat-card class="mat-elevation-z0 container">
    <div>
        <h6 class="visualizar-consultas">Consultas Agendadas</h6>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="datasource" matSort>
            <ng-container matColumnDef="dataConsulta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Data da Consulta </th>
                <td mat-cell *matCellDef="let row"> {{row.data | date: 'd MMM y'}} </td>
            </ng-container>

            <ng-container matColumnDef="medicoNome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Médico(a) Veterinário (a) </th>
                <td mat-cell *matCellDef="let row"> {{row.medico.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="pacienteNome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
                <td mat-cell *matCellDef="let row"> {{row.animal.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="proprietarioNome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Proprietário </th>
                <td mat-cell *matCellDef="let row"> {{row.cliente.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status da Consulta </th>
                <td mat-cell *matCellDef="let row"> {{row.statusConsulta}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Filtro não encontrado. "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20 , 30]" aria-label="Select page of users"></mat-paginator>
    </div>

</mat-card>
